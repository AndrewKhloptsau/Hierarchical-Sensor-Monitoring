name: Sandbox build
on:
  workflow_dispatch:
    inputs:
      isRelease:
        description: 'Release'
        type: boolean
        required: true
        default: false
jobs:
  build:
    runs-on: windows-latest
    env:
      OutputFolder: ${{ github.workspace }}/BuildOutput
    outputs:
      VERSION: ${{ steps.save-version.outputs.version }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Build HSMServer
      run: dotnet build src/server/HSMServer/HSMServer.csproj -c Release -o ${{ env.OutputFolder }}

    - id: save-version
      name: Try to get server version
      run: echo "::set-output name=version::$((Get-Item ${{ env.OutputFolder }}/HSMServer.exe).VersionInfo.ProductVersion)"

    - name: Print server version
      run: echo "Project version is ${{ steps.save-version.outputs.version }}"

  create-tag:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        name: Create tag
        with:
          tag: "server-v${{ needs.build.outputs.VERSION }}"
          message: "Test message"
          force_push_tag: true

  create-release:
    runs-on: ubuntu-latest
    needs: [build, create-tag]
    steps:
      - uses: actions/checkout@v3

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: "HSMServer v${{ needs.build.outputs.VERSION }}"
          tag_name: "server-v${{ needs.build.outputs.VERSION }}"
          draft: false
          prerelease: false