name: Sandbox build
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'

jobs:
  printInputs:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Install dependencies
      run: dotnet restore src/HSMServer/HSMServer.sln --force

    - name: Build HSMServer
      run: dotnet build src/HSMServer/HSMServer.csproj -c Release -o ${{ github.workspace }}/Release --no-restore

    - name: Get server version
      run: (Get-Item ${{ github.workspace }}/Release/HSMServer.exe).VersionInfo.ProductVersion