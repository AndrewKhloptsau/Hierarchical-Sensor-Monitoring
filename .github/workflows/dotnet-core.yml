name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    #- name: print tag
      #run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV            
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore HSMServer/HSMServer.sln
      
    - name: Build
      run: dotnet build HSMServer/HSMServer.sln --configuration Release --no-restore --output '${{ github.workspace }}\Release'  
      
    - name: Install Client Dependencies
      run: dotnet restore HSMClient/HSMClient.sln
      
    - name: Build Client
      run: dotnet build HSMClient/HSMClient.sln --configuration Release --no-restore --output '${{ github.workspace }}\Release\Client
      
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        path: ${{ github.workspace }}\Release
        name: Release
  
  build_NuGet:
    runs-on: ubuntu-latest
    environment: Nuget  
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101        
      
      - name: Intall nuget
        uses: nuget/setup-nuget@v1
        with: 
          nuget-api-key: ${{ secrets.NUGETKEY }}
          
      #- name: Publish data collector
      #  uses: rohith/publish-nuget@v2
      #  with:
      #    PROJECT_FILE_PATH: HSMDataCollector/HSMDataCollector/HSMDataCollector.csproj
      #    NUGET_KEY: ${{ secrets.NUGETKEY }}
      #    VERSION_STATIC: 1.0.5
      - name: Install nuget package dependencies
        run: dotnet restore HSMDataCollector/HSMDataCollector/HSMDataCollector.csproj
      - name: Create nuspec file
        run: nuget spec
      - name: install xml editor
        run: sudo apt install  xmlstarlet
      - name: edit nuspec config
        run: xmlstarlet ed -L -u "//package/metadata/id" -v 'HSMDataCollector.HSMDataCollector' -u "//package/metadata/authors" -v 'vitali.vasilevich' -u "//package/metadata/copyright" -v 'Copyright Â© 2021' -u "//package/metadata/owners" -v 'SoftFX' -u "//package/metadata/description" -v 'Interface for collecting data and sending it to HSM server.' -u "//package/metadata/version" -v 1.0.5 	-d "//package/metadata/tags" -d "//package/metadata/licenseUrl" -d "//package/metadata/projectUrl" -d "//package/metadata/iconUrl" -d "//package/metadata/title" -s "//package/metadata" -t elem -n license -v "MIT" -i "//package/metadata/license" -t attr -n type -v "expression" Package.nuspec
      - name: display files
        run: ls -R
      - name: show nuspec file contents
        run: cat HSMDataCollector.nuspec
      - name: build nuspec file
        run: nuget pack Package.nuspec
      
      #- name: build package one
      #  run: dotnet build HSMDataCollector/HSMDataCollector/HSMDataCollector.csproj --configuration Release
      #- name: Run pack
      #  run: dotnet pack HSMDataCollector/HSMDataCollector/HSMDataCollector.csproj --output . --configuration Release -p:PackageVersion=1.0.5
      #- name: Show packed structure
      #  run: Tree /F ${{ github.workspace }}
      #- name: Push
      #  run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGETKEY }} --source https://api.nuget.org/v3/index.json

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment: DockerHub
    steps:
      - uses: actions/checkout@v2
      
      - name: Download artifact
        uses: actions/download-artifact@v2
        with: 
          name: Release
          path: ${{ github.workspace }}/Release
          
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ${{ github.workspace }}/Release
        
      - name: Push to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master              
        with:
          name: hsmonitoring/hierarchical_sensor_monitoring
          username: ${{ secrets.DOCKERHUBUSERNAME }}
          password: ${{ secrets.DOCKERHUBTOKEN }}      
          tags: "latest"
